<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano-container">
      <h1>Piano</h1>
      <div>
        <button onclick="playSound('C')" class="White">C</button>
        <button onclick="playSound('CC')" class="Black">CC</button>

        <button onclick="playSound('D')" class="White">D</button>
        <button onclick="playSound('DD')" class="Black">DD</button>

        <button onclick="playSound('E')" class="White">E</button>
        <button onclick="playSound('F')" class="Black">F</button>

        <button onclick="playSound('FF')" class="White">FF</button>
        <button onclick="playSound('G')" class="Black">G</button>

        <button onclick="playSound('GG')" class="White">GG</button>
        <button onclick="playSound('A')" class="Black">A</button>

        <button onclick="playSound('AA')" class="White">AA</button>
        <button onclick="playSound('B')" class="Black">B</button>

        <button onclick="playSound('C2')" class="White">C2</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
